



<div class=" w-50 mx-auto py-5 mt-lg-5">
  <h2 class=" my-lg-5">Login Form </h2>
  <hr>
  <div *ngIf="error" class="alert alert-danger">
    <p>{{error}}</p>
  </div>
  <form [formGroup] = 'loginForm' (ngSubmit) = 'submitloginForm(loginForm)'>

  <div class="form-group">
    <label for="email">E-mail</label>
    <input formControlName = 'email' id="email" type="text" class="form-control">
    <div *ngIf="loginForm.get('email')?.errors != null && loginForm.get('email')?.touched " class="alert my-2 alert-danger">
      <p *ngIf="loginForm.get('email')?.errors?.required" >Email Is Required </p>
      <p *ngIf="loginForm.get('email')?.errors?.minlength ">Email is invalid</p>
    </div>
  </div>

  <div class="form-group mt-md-3">
    <label for="password">Password</label>
    <input formControlName = 'password' id="password" type="password" class="form-control">
    <div *ngIf="loginForm.get('password')?.errors != null && loginForm.get('password')?.touched " class="alert my-2 alert-danger">
      <p *ngIf="loginForm.get('password')?.errors?.required" >password Is Required </p>
      <p *ngIf="loginForm.get('password')?.errors?.pattern ">password must start with uppercase</p>
    </div>
  </div>
<button [disabled]= 'loginForm.invalid' type="submit" class=" btn btn-info my-3">Register</button>
  </form>

</div>
